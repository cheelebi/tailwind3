<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        footer {
            position: fixed;
            left: 0px;
            bottom: 0px;
            height: 30px;
            width: 100%;
            background: rgb(144, 14, 14);
        }
    </style>
</head>
<section class="h-full">
    <div class="flex flex-col items-center justify-center h-full">

        <div class="flex-1 flex items-center justify-center h-full w-full">
            <!-- Content -->
            <div class="w-[650px] h-full grid place-items-center">
                <form>
                    <!-- Email input -->
                    <div class="mb-4">
                        <h1 class="text-3xl font-bold">Welcome back</h1>
                        <p class="px-8 text-[#858585] d-flex inline-flex text-base font-light">Please enter your
                            details.</p>
                        <br><br>
                        <input
                            class="font-style: italic px-4 py-2 w-72 inline-block text-[black] bg-[white] rounded shadow-md shadow-inner"
                            type="text" placeholder="Enter your email">
                    </div>
                    <!-- Submit button -->
                    <a class="text-center inline-block py-2 btn font-medium btn-primary btn-lg btn-block text-[white] w-72 rounded"
                        style="background-color: #000000" href="#!" role="button">Continue
                    </a>

                    <div class="my-4 text-center border-y p-2">OR</div>

                    <div class="flex flex-col gap-2 text-white mb-5">
                        <button class="font-medium text-center p-3 w-72 bg-[#e4852c] rounded">
                            Continue with Google
                        </button>
                        <button class="font-medium text-center p-3 w-72 bg-[#3b5998] rounded">
                            Continue with Facebook
                        </button>
                        <button class="font-medium text-center p-3 w-72 bg-[#0085eb] rounded">
                            Continue with Twitter
                        </button>
                    </div>

                    <div class="">
                        <p class="text-center">Don't have an account? <a class="font-bold " href="#">Sign up</a></p>
                    </div>

                </form>

                <body>
                    <div class=" pl-5 w-full footer">
                        this is a footer
                    </div>
            </div>

            <!-- Image -->
            <div class="flex items-center justify-center flex-1 h-full bg-indigo-400 rounded-l-[5em]">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="">
            </div>
        </div>
    </div>
</section>
